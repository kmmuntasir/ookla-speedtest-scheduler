<div class="modal fade" id="speedtestModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Speed Test</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mb-3">
                <label for="selectServer" class="form-label">Select Server</label><br>
                <select class="form-control" id="selectServer">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="testRunButton" type="button" class="btn btn-primary">Start</button>
            </div>
        </div>
    </div>
